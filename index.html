<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Memories of Toronto</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css" />
   <link rel="stylesheet" href="css/fontawesome.min.css" />
</head>
<body>
<div id="app">
   <h1>Memories of <span class="toronto-sign-title">
       <span class="toronto-letter-title blue">T</span>
       <span class="toronto-letter-title white">O</span>
       <span class="toronto-letter-title blue">R</span>
       <span class="toronto-letter-title white">O</span>
       <span class="toronto-letter-title blue">N</span>
       <span class="toronto-letter-title white">T</span>
       <span class="toronto-letter-title blue">O</span>
   </span></h1>
   <p class="subtitle">by Jasmine & Henry</p>


   <div id="main-layout">
       <div id="controls">
           <div class="control-group">
               <div id="design-context">
                   <!-- Edit this text to add your design context -->
                   <span class="word toronto-sign">
                       <span class="toronto-letter blue">T</span>
                       <span class="toronto-letter white">O</span>
                       <span class="toronto-letter blue">R</span>
                       <span class="toronto-letter white">O</span>
                       <span class="toronto-letter blue">N</span>
                       <span class="toronto-letter white">T</span>
                       <span class="toronto-letter blue">O</span>
                   </span> <span class="word">  is</span> <span class="word">a</span> <span class="word">fast-changing</span> <span class="word">city...</span> <br> <span class="word">But</span> <span class="word">how</span> <span class="word emphasized">fast?</span><br>
                   <span class="word">Explore</span> <span class="word">our</span> <span class="word emphasized">visualization</span> <span class="word">to</span> <span class="word">find</span> <span class="word">out!</span> 
               </div>
           </div>
       </div>


       <div id="phone-container-wrapper">
           <div id="location-label-left" class="location-label">
               <div id="location-year-left"></div>
           </div>

       <div id="phone-container">
       <!-- Polaroid Photo -->
       <div id="polaroid">
           <div id="polaroid-photo">
               <img id="polaroid-image" src="" alt="Polaroid photo" />
           </div>
       </div>
      
       <div id="phone">
           <svg id="phone-svg" viewBox="0 0 200 400" width="300" height="600">
               <!-- iPhone body with gradient -->
               <defs>
                   <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                       <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
                       <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
                       <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
                   </linearGradient>
                   <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                       <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
                       <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                   </linearGradient>
                   <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                       <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                       <feOffset dx="2" dy="4" result="offset"/>
                       <feComponentTransfer>
                           <feFuncA type="linear" slope="0.3"/>
                       </feComponentTransfer>
                       <feMerge>
                           <feMergeNode/>
                           <feMergeNode in="SourceGraphic"/>
                       </feMerge>
                   </filter>
               </defs>
              
               <!-- iPhone body -->
               <rect x="8" y="15" width="184" height="370" rx="30" ry="30"
                     fill="url(#bodyGradient)" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
              
               <!-- Screen bezel -->
               <rect x="15" y="25" width="170" height="350" rx="25" ry="25"
                     fill="url(#screenGradient)" stroke="#444" stroke-width="1"/>
              
               <!-- Side buttons -->
               <rect x="2" y="80" width="3" height="25" rx="1" ry="1" fill="#333"/>
               <rect x="2" y="115" width="3" height="30" rx="1" ry="1" fill="#333"/>
               <rect x="2" y="155" width="3" height="30" rx="1" ry="1" fill="#333"/>
               <!-- Power button (right side only) -->
               <rect x="195" y="130" width="3" height="30" rx="1" ry="1" fill="#333"/>
              
               <!-- Speaker grille -->
               <rect x="70" y="20" width="60" height="3" rx="1" ry="1" fill="#333"/>
           </svg>
          
           <!-- Screen overlays (Dynamic Island, Home Indicator, Camera) -->
           <div id="screen-overlays">
               <svg id="overlay-svg" viewBox="0 0 200 400" width="300" height="600">
                   <!-- Dynamic Island -->
                   <rect x="75" y="30" width="50" height="18" rx="9" ry="9"
                         fill="#000" stroke="#333" stroke-width="1"/>
                   <circle cx="100" cy="42" r="2" fill="#333"/>
                  
                   <!-- Home indicator -->
                   <rect x="85" y="365" width="30" height="4" rx="2" ry="2" fill="#666"/>
                  
                   <!-- Camera lens -->
                   <circle cx="100" cy="42" r="3" fill="#000"/>
                   <circle cx="100" cy="42" r="1" fill="#333"/>
               </svg>
           </div>
          
           <div id="screen-content">
               <!-- Left side image (2011) -->
               <div id="left-image-container">
                   <img id="left-image" src="" alt="2011 image" />
               </div>
              
               <!-- Right side image (2021) -->
               <div id="right-image-container">
                   <img id="right-image" src="" alt="2021 image" />
               </div>
              
               <!-- Draggable divider -->
               <div id="divider">
                   <div id="divider-handle"></div>
               </div>
           </div>
       </div>
       </div>

           <div id="location-label-right" class="location-label">
               <div id="location-year-right"></div>
           </div>
       </div>
   </div>
</div>

<div id="audio-player">
    <button id="play-button" aria-label="Play Toronto by Jamws">
        <div id="vinyl"></div>
    </button>
    <audio id="background-music" loop>
        <source src="data/Jamws - Toronto.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="track-info">
        <span class="track-title">Toronto</span>
        <span class="track-artist">Jamws</span>
    </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>

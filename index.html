<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Memories of Toronto</title>
   <link rel="stylesheet" href="css/style.css" />
   <link rel="stylesheet" href="css/fontawesome.min.css" />
</head>
<body>
<div id="app">
   <h1>Memores of Toronto</h1>
   <p class="subtitle">by Jasmine & Henry</p>


   <div id="main-layout">
       <div id="controls">
           <div class="control-group">
               <label for="neighborhood-select">Neighborhood:</label>
               <select id="neighborhood-select">
                   <option value="">Select a neighborhood...</option>
               </select>
           </div>
           <div class="control-group">
               <label for="year-select">Year:</label>
               <select id="year-select">
                   <option value="">Select a year...</option>
               </select>
           </div>
       </div>


       <div id="phone-container">
       <!-- Polaroid Photo -->
       <div id="polaroid">
           <div id="polaroid-photo">
               <img id="polaroid-image" src="" alt="Polaroid photo" />
           </div>
           <div id="polaroid-caption">
               <p id="polaroid-text"></p>
           </div>
       </div>
      
       <div id="phone">
           <svg id="phone-svg" viewBox="0 0 200 400" width="300" height="600">
               <!-- iPhone body with gradient -->
               <defs>
                   <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                       <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
                       <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
                       <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
                   </linearGradient>
                   <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                       <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
                       <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                   </linearGradient>
                   <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                       <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                       <feOffset dx="2" dy="4" result="offset"/>
                       <feComponentTransfer>
                           <feFuncA type="linear" slope="0.3"/>
                       </feComponentTransfer>
                       <feMerge>
                           <feMergeNode/>
                           <feMergeNode in="SourceGraphic"/>
                       </feMerge>
                   </filter>
               </defs>
              
               <!-- iPhone body -->
               <rect x="8" y="15" width="184" height="370" rx="30" ry="30"
                     fill="url(#bodyGradient)" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
              
               <!-- Screen bezel -->
               <rect x="15" y="25" width="170" height="350" rx="25" ry="25"
                     fill="url(#screenGradient)" stroke="#444" stroke-width="1"/>
              
               <!-- Side buttons -->
               <rect x="2" y="80" width="3" height="25" rx="1" ry="1" fill="#333"/>
               <rect x="2" y="115" width="3" height="30" rx="1" ry="1" fill="#333"/>
               <rect x="2" y="155" width="3" height="30" rx="1" ry="1" fill="#333"/>
               <!-- Power button (right side only) -->
               <rect x="195" y="130" width="3" height="30" rx="1" ry="1" fill="#333"/>
              
               <!-- Speaker grille -->
               <rect x="70" y="20" width="60" height="3" rx="1" ry="1" fill="#333"/>
           </svg>
          
           <!-- Screen overlays (Dynamic Island, Home Indicator, Camera) -->
           <div id="screen-overlays">
               <svg id="overlay-svg" viewBox="0 0 200 400" width="300" height="600">
                   <!-- Dynamic Island -->
                   <rect x="75" y="30" width="50" height="18" rx="9" ry="9"
                         fill="#000" stroke="#333" stroke-width="1"/>
                   <circle cx="100" cy="42" r="2" fill="#333"/>
                  
                   <!-- Home indicator -->
                   <rect x="85" y="365" width="30" height="4" rx="2" ry="2" fill="#666"/>
                  
                   <!-- Camera lens -->
                   <circle cx="100" cy="42" r="3" fill="#000"/>
                   <circle cx="100" cy="42" r="1" fill="#333"/>
               </svg>
           </div>
          
           <div id="screen-content">
               <!-- Left side image (2011) -->
               <div id="left-image-container">
                   <img id="left-image" src="" alt="2011 image" />
               </div>
              
               <!-- Right side image (2021) -->
               <div id="right-image-container">
                   <img id="right-image" src="" alt="2021 image" />
               </div>
              
               <!-- Draggable divider -->
               <div id="divider">
                   <div id="divider-handle"></div>
               </div>
              
               <!-- Image overlay -->
               <div id="image-overlay">
                   <div id="location-info">
                       <h3 id="location-name"></h3>
                       <p id="location-year"></p>
                   </div>
               </div>
           </div>
       </div>
       </div>
   </div>
</div>


<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
